<div class="content">
    <div class="container">
        <!-- 查询条件 -->
        <div class="param">
            <div class="col-md-3">
                <label for="exampleInputEmail1">审定编号</label> <input vrType="text"
                                                                    class="form-control" name="judgementNo"
                                                                    id="judgementNo"/>
            </div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">品种名称</label> <input vrType="text"
                                                                    class="form-control" name="vrName" id="vrName"/>
            </div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">年份</label> <input vrType="text"
                                                                  class="form-control" name="judgementYear"
                                                                  id="judgementYear"/>
            </div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">申请单位</label> <input vrType="text"
                                                                    class="form-control" name="appCompany"
                                                                    id="appCompany"/>
            </div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">作物名称</label> <select
                    class="form-control" name="vrType" id="vrType">
                <option value="">请选择</option>
                <option value="水稻">水稻</option>
                <option value="小麦">小麦</option>
                <option value="玉米">玉米</option>
                <option value="棉花">棉花</option>
                <option value="大豆">大豆</option>
            </select>
            </div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">转基因</label> <select
                    class="form-control" name="isTransgenosis" id="isTransgenosis">
                <option value="">请选择</option>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
            </div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">审定单位</label> <select
                    class="form-control" name="judgeId" id="judgeId">
                <option value="">请选择</option>
                <option value="国家">国家</option>
                <option value="安徽省">安徽省</option>
            </select>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" onclick="findVarietyByCriteria(1)">查询</button>
                <a class="btn btn-warning" href="javascript:void(0)" role="button">重置</a>
            </div>
            <!-- 避免盒子模型塌陷 -->
            <div style="clear: both"></div>
        </div>

        <!-- 表格展示 -->
        <table class="table table-condensed table-hover table-striped"
               id="table">
            <tr class="info">
                <th style="width: 15%;">审定编号</th>
                <th style="width: 10%;">品种名称</th>
                <th style="width: 10%;">年份</th>
                <th style="width: 10%;">作物名称</th>
                <th style="width: 10%;">审定单位</th>
                <th style="width: 10%;">是否转基因</th>
                <th style="width: 35%;">申请单位</th>

            </tr>

        </table>

<script vrType="text/javascript">
    window.onload = function loadAllVariety() {
        $.ajax({
            type: 'post',
            url: '../findAllVariety.action',
            async: true,
            cache: false,
            success: function (data) {
                // 如果数据不为空遍历元素
                if (data != null) {
                    // 首先遍历表格
                    getTable(data);
                    // 表格遍历完成后，生成分页栏
                    getPagination(data);
                }
            }
        });
    }
</script>
