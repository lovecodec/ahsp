<script>

    window.onload = function () {
        loadUser(1);
    }
    function loadUser(pc) {
        $.ajax({
            type: 'post',
            url: '../../loadUserInfo.action',
            data: 'pc=' + pc,
            async: 'true',
            cache: 'false',
            success: function (data) {
                //解析数据
                var userArr = data.beanList;
                for (var i = 0; i < userArr.length; i++) {
                    var user = userArr[i];
                    var status = "";
                    if (user.user_status == 1) {
                        status = "正常";
                    } else {
                        status = "封禁";
                    }
                    var userStr = "<tr class='userInfoTr'><th scope='row'>" + user.user_id + "</th>" +
                        "<td>" + user.username + "</td>" +
                        "<td>" + user.last_login_time + "</td>" +
                        "<td>" + user.last_login_ip + "</td>" +
                        "<td>" + status + "</td>" +
                        "<td><a href='#'>封禁</a></td></tr>";
                    $("#user_table").append(userStr);
                }
            }
        });
    }
</script>
