<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理员登录</title>
    <!-- 引入bootstrap样式 -->
    <link rel="stylesheet" href="../../static/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/mycss/animate.css"/>
    <link rel="stylesheet" href="../../static/mycss/style.css"/>
    <script src="../../static/bootstrap-3.3.7/js/jquery.min.js"></script>
    <script src="../../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <!--引入confirm.js-->
    <link rel="stylesheet" href="http://cdn.yangc.top/jquery-confirm/jquery-confirm.min.css">
    <script src="http://cdn.yangc.top/jquery-confirm/jquery-confirm.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- Start Sign In Form -->
            <div class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>登录</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> 记住密码</label>
                </div>
                <div class="form-group">
                    <a href="forgot.html">忘记密码?</a>
                </div>
                <div class="form-group">
                    <input type="submit" value="登录" class="btn btn-primary" onclick="adminLogin()">
                </div>
            </div>
            <!-- END Sign In Form -->
        </div>
    </div>
    <div class="row" style="padding-top: 60px; clear: both;">
        <div class="col-md-12 text-center"><p><small>&copy;版权所有<a href="mailto:cxc@ahau.edu.cn" target="_blank" title="安徽农业大学陈锡超">安徽农业大学陈锡超</a></small></p></div>
        <div class="col-md-12 text-center"><p><small>联系电话：173-1853-2573</small></p></div>
    </div>
</div>

<!-- Placeholder -->
<script src="../../static/modelJs/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="../../static/modelJs/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="../../static/modelJs/main.js"></script>
<script src="../../static/modelJs/modernizr-2.6.2.min.js"></script>
<script>
    function adminLogin(){
        $.ajax({
           type : 'post',
           url : '../../adminLogin.action',
           cache : 'false',
           async : 'true',
           data :  "username=" + $("#username").val() + "&password=" + $("#password").val(),
            success : function (data) {
                if(data.message_content == '登录成功！'){
                    window.location.href="../index.html";
                }else{
                    $.alert(data.message_content);
                }
            }
        });
    }
    $("#password").keydown(function(event){
        if(event.keyCode==13){
            adminLogin();
        }
    });
</script>
</body>
</html>
